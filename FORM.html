<html>
<head>
<title>REGISTRATION FORM</title>
</head>
<style>
fieldset{
    background-color: #3b989856;
    height:550px;
  }
</style>
<fieldset style="width:50%">

<h1 ALIGN="CENTER"><b><u>Registration form</u></b></h1>

<form>
<table border="0" align="center">

<tr>
<td><label for="firstname">First Name</label> </label></td>
<td><input id="firstname" maxlength="50" name="name" type="text" /></td>
</tr>

<tr>
<td><label for="lastname">Last Name </label></td>
<td><input id="name" maxlength="50" name="name" type="text" /></td>
</tr>

<tr>
<td><label for="nickname">Nick Name </label></td>
<td><input id="nickname" maxlength="50" name="name" type="text" /></td>
</tr>

<tr>
<td><label for="email">Email:</label></td>
<td><input id="email" maxlength="50" name="email" type="text" /></td>
</tr>

<tr>
<td><label for="password">Password:</label></td>
<td><input id="password" maxlength="50" name="password"
type="password" /></td>
</tr>

<tr>
<td><label for="dateofbirth">Date of birth</label></td>
<td><input type="date" id="dateofbirth" name="dateofbirth"></td>
</tr>

<tr>
<td><label for="gender">Gender:</label></td>
<td><input type="radio" id="male" name="gender" value="male">Male
<input type="radio" id="female" name="gender" value="female">Female
<input type="radio" id="other" name="gender" value="other">Other</td>
</tr>

<tr>
<td><label for="mobileno">Mobile No:</label></td>
<td><input id="mobileno" maxlength="10" name="email" type="text" /></td>
</tr>

<tr>
<td><label for="Adress">Address:</label></td>
<td><textarea name="message" rows="3" cols="30"></textarea></td>
</tr>

<tr>
<td></td>
<td><input type="submit" value="Submit">
<input type="reset"></td>
</tr>
      
</table>
</fieldset>
</form>
</body>
</html>
